<div class="container">
  <h2>Danh sach san pham</h2>
  <button class="btn btn-primary" routerLink="/admin/add-product">Them san pham</button>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>STT</th>
        <th>Ảnh</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products; index as i">
        <td>{{i+1}}</td>
        <td><img [src]="item.img" alt="" width="50" height="50"></td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.desc}}</td>
        <td>
          <button class="btn btn-primary">Update</button>
          <button class="btn btn-danger ms-2" (click)="onDelete(item._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
