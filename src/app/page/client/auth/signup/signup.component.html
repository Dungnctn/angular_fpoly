<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="onHandleSubmit()" [formGroup]="signUpForm">
          <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            <p class="lead fw-normal mb-0 me-3">Sign up with</p>
            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-facebook-f"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-twitter"></i>
            </button>

            <button type="button" class="btn btn-primary btn-floating mx-1">
              <i class="fab fa-linkedin-in"></i>
            </button>
          </div>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <!-- Username input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Name</label>
            <input type="text" id="form3Example3" formControlName="name" class="form-control form-control-lg"
              placeholder="Username" />
            <div
              *ngIf="signUpForm.get('name')?.hasError('required') &&
              (signUpForm.get('name')?.touched || signUpForm.get('name')?.dirty )"
              class="text-danger"
            >
              Field Name required
            </div>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="form3Example3">Email</label>
            <input type="email" id="form3Example3" formControlName="email" class="form-control form-control-lg"
              placeholder="Email" />
            <div
              *ngIf="signUpForm.get('email')?.hasError('required') &&
              (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)"
              class="text-danger"
            >
              Field Email required
            </div>
            <div
              *ngIf="signUpForm.get('email')?.hasError('email') &&
              (signUpForm.get('email')?.touched || signUpForm.get('email')?.dirty)"
              class="text-danger"
            >
              Field Email Invalidate
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Password</label>
            <input type="password" id="form3Example4" formControlName="password" class="form-control form-control-lg"
              placeholder="Enter password" />
            <div
              *ngIf="signUpForm.get('password')?.hasError('required') &&
              (signUpForm.get('password')?.touched || signUpForm.get('password')?.dirty )"
              class="text-danger"
            >
              Field Password Required
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="form3Example4">Confirm Password</label>
            <input type="password" id="form3Example4" formControlName="confirmPassword" class="form-control form-control-lg"
              placeholder="Enter confirm password" />
            <div
              *ngIf="signUpForm?.hasError('passwordFail') &&
              (signUpForm.get('confirmPassword')?.touched || signUpForm.get('confirmPassword')?.dirty )"
              class="text-danger"
            >
              Password incorrect
            </div>
          </div>
          <!-- <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Password " />
          </div> -->

          <!-- <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
          </div> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" [disabled]="!signUpForm.valid">Đăng Ký</button>
          </div>
          <p *ngIf="errorMessage">{{errorMessage}}</p>
        </form>
      </div>
    </div>
  </div>

</section>
